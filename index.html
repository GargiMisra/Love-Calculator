<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <style>
        body{
            width:100vw;
            height: 100vh;
            display:grid;
            place-items: center;
            background-image: url("../Media/universe.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card{
            border:none;
            width:30rem;
            height: 18rem;
            text-align: center;
        }
    </style>
    <body>
        <section>
            <div class="card">
                <div class="card-header bg-danger text-white">Love Calculator</div>
                <div class="card-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" placeholder="Your Name" class="form-controls text-center" id="n">
                        </div>
                        <div><span class="pl-4 pr-4">+</span></div>
                        <div class="form-group">
                            <input type="text" placeholder="Love Name" class="form-controls text-center" id="l">
                        </div>
                    </form><br>
                    <div class="w-75 m-auto">
                        <button class="btn btn-success w-50" onclick="f()">Calculate</button>
                    </div><br>
                    <div>
                        <input type="text" placeholder="Result" id="result" class="form-controls text-center w-25 m-auto">
                    </div>
                </div>
                <div class="card-footer">God Bless Your RelationShip</div>
            </div>
        </section>
        <script type="text/javascript">
            function f(){
                var n = document.getElementById("n").value;
                var l = document.getElementById("l").value;
                if(n =="")
                    alert("Please Enter Your Name");
                else if(n.length <= 2)
                    alert("Minimum length of name is 2");
                else if(!isNaN(n))
                    alert("Numbers are not allowed");
                else if(l =="")
                    alert("Please Enter Your Name");
                else if(l.length <= 2)
                    alert("Minimum length of name is 2");
                else if(!isNaN(n))
                    alert("Numbers are not allowed");
                else{
                    var r = Math.round(Math.random()*100);
                    document.getElementById('result').value = r+"%";
                }
            }
        </script>
    </body>
</html>
